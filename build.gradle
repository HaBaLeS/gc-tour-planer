
apply plugin: 'java'
apply plugin: 'eclipse'


repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.6.1'
}
